<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background: linear-gradient(59.93deg, rgba(12, 146, 255, 0.19) -5.15%, rgba(188, 179, 243, 0.48) 103.81%);
            margin: 0;
        }
        .nav {
            margin: 0 36px 0 36px;
            width: calc(100vw - 72px);
            height: 64px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .nav .main-title {
            display: flex;
        }
        .nav .main-title .logo {
            width: 32px;
            height: 32px;
            margin-top: 16px;
            background-image: url(/asset/img/logo.svg);
            background-size: contain;
        }
        .nav .main-title .title-txt {
            background-image: linear-gradient(90deg, #A760F2 0%, #00CAFA 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 20px;
            width: 100px;
            height: 64px;
            text-align: center;
            line-height: 64px;
            font-family: "readexpro";
            font-weight: 500;
        }
        .nav .user-wrap .avatar {
            background-image: url(/asset/img/avatar-female.png);
            background-size: contain;
            width: 40px;
            height: 40px;
            margin-top: 12px;
            border-radius: 50%;
        }
        #enter_container {
            width: 856px;
            margin: 0 auto;
            padding-top: 40px;
        }
        #enter_container .first-message {
            position: relative;
            background: #FFFFFF;
            box-shadow: 0px 0px 12px 0px #6CB0E8;
            width: 100%;
            height: 56px;
            border-radius: 222px;
            opacity: 0.8;
            margin-top: 70px;
        }
        #enter_container .first-message.focus {
            box-shadow: 0px 0px 12px 0px #2F89D3;
        }
        #enter_container .first-message.hover {
            box-shadow: 0px 0px 12px 0px #2F89D3;
        }
        #enter_container .first-message input {
            color: #292440;
            outline: none;
            border: none;
            display: block;
            font-size: 16px;
            width: 700px;
            height: 56px;
            line-height: 56px;
            margin: 0 auto;
        }
        #enter_container .first-message #start_chat {
            position: absolute;
            right: 10px;
            top: 8px;
            border-radius: 196.56px;
            width: 72px;
            height: 40px;
            cursor: pointer;
            background: linear-gradient(63.98deg, #0A85EA 7.56%, #BCB3F3 87.52%), linear-gradient(0deg, rgba(255, 255, 255, 0.36), rgba(255, 255, 255, 0.36));
        }
        #enter_container .first-message #start_chat.disable {
            background: linear-gradient(63.98deg, #69B3F2 7.56%, #D3CEF8 87.52%);
        }
        #enter_container .first-message #start_chat .ico {
            width: 20.97px;
            height: 19.8px;
            margin-top: 9px;
            margin-left: 24px;
            background-image: url(/asset/img/handup.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
        #enter_container .first-message input::placeholder,
        #enter_container .first-message input::-webkit-input-placeholder {
            color: #2924408F;
        }
        #enter_container .mentor-wrap {
            width: 300px;
            margin: 0 auto;
            height: 100px;
            display: flex;
        }
        #enter_container .mentor-wrap .avatar {
            width: 85px;
            height: 85px;
            background-image: url(/asset/img/mentor-default.png);
            background-size: contain;
            border-radius: 50%;
        }
        #enter_container .mentor-wrap .info-wrap {
            width: 190px;
            margin-left: 20px;
            margin-top: 10px;
        }
        #enter_container .mentor-wrap .name {
            height: 34px;
            line-height: 34px;
            color: #2E318A;
            font-weight: 500;
            font-size: 28px;
        }
        #enter_container .mentor-wrap .desc {
            margin-top: 12px;
            height: 22px;
            line-height: 22px;
            color: #292440;
            font-weight: 400;
            font-size: 18px;
        }
        .fun-group {
            width: 638px;
            height: 104px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 40px auto;
        }
        .fun-group .fun {
            width: 186px;
            height: 104px;
        }
        .fun-group .fun .ico-wrap {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: #FFFFFF5E;
            margin: 0 auto;
            position: relative;
        }
        .fun-group .fun .ico-wrap .ico {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0 auto;
            position: absolute;
        }
        .fun-group .f1 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun1.png);
            width: 23.83px;
            height: 24.6px;
            left: 21.08px;
            top: 20.7px;
        }
        .fun-group .f2 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun2.png);
            width: 26.73px;
            height: 23.91px;
            top: 20.43px;
            left: 19.64px;
        }
        .fun-group .f3 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun3.png);
            width: 19.98px;
            height: 21.1px;
            top: 22.45px;
            left: 23px;
        }
        .fun-group .fun .desc {
            margin-top: 14px;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #292440;
            text-align: center;
        }
    </style>
    <style>
        #chat_container {
            width: 1124px;
            margin: 0 auto;
        }
        #chat_list {
            width: 100%;
            height: calc(100vh - 203px);
            overflow-y: scroll;
        }
        #chat_list .my-session {
            display: flex;
            flex-direction: row;
            justify-content: start;
            margin-top: 16px;
        }
        #chat_list .speak {
            line-height: 40px;
            font-size: 14px;
            font-weight: 400;
        }
        #chat_list .my-session .speak {
            border: solid 1px transparent;
            border-radius: 0 30px 30px 30px;
            background-image: linear-gradient(#dce5fb, #dde4fb),linear-gradient(89.87deg, #323593 -1.18%, #E84B23 102.55%);
            /* 上面这个内部区域的颜色比较trick 因为目前没找到办法让bg-img+bg-origin+bg-clicp这种 圆角渐变色边框的内容区域透明的方案 */
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
        #chat_list .speak .inner {
            padding: 12px 20px 12px 20px;
        }
        #chat_list .my-session .avatar {
            width: 48px;
            height: 48px;
            margin-right: 22px;
            background-image: url(/asset/img/avatar-female.png);
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .loading-wrap {
            display: flex;
            margin-left: 60px;
            margin-top: 24px;
        }
        .loading-wrap .loading {
            width: 20px;
            height: 20px;
            position: relative;
        }
        .loading-wrap .loading .arrow {
            background-image: url(/asset/img/loading-arrow.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            position: absolute;
            width: 5.36px;
            height: 9.11px;
            left: 7.32px;
            top: 5.45px;
        }
        .loading-wrap .loading .circle {
            background-image: url(/asset/img/loading-circle.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            position: absolute;
            width: 19.2px;
            height: 19.2px;
            left: 0.4px;
            top: 0.41px;
            animation: loading 1s linear infinite;
        }
        @keyframes loading {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .loading-wrap .loading-text {
            background-image: linear-gradient(90.41deg, #0A54C4 0.02%, #E84B23 65.3%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            font-weight: 400;
            line-height: 19.36px;
            padding-left: 12px;
        }
        #chat_list .mentor-session {
            display: flex;
            flex-direction: row;
            justify-content: start;
            margin-top: 26px;
        }
        #chat_list .mentor-session .avatar {
            width: 48px;
            height: 48px;
            margin-right: 22px;
            background-image: url(/asset/img/avatar-mentor.png);
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
            flex-shrink: 0;
        }
        #chat_list .mentor-session .speak-group .speak {
            border-radius: 0 24px 24px 24px;
            background-color: #fff;
            margin-top: 16px;
        }
        #chat_list .mentor-session .speak-group .name {
            font-size: 14px;
            font-weight: 400;
            text-align: left;
            color: #2924408F;
        }
        #chat_list .mentor-session .speak-group .name + .speak {
            margin-top: 12px;
        }
    </style>
    <style>
        #menu_group .textfield {
            background-color: #fff;
            position: relative;
            background: #FFFFFF;
            box-shadow: 0px 0px 12px 0px #6CB0E8;
            width: 1052px;
            height: 56px;
            border-radius: 222px;
            opacity: 0.8;
            margin-left: 72px;
            position: relative;
        }
        #menu_group .textfield.focus {
            box-shadow: 0px 0px 12px 0px #2F89D3;
        }
        #menu_group .textfield.hover {
            box-shadow: 0px 0px 12px 0px #2F89D3;
        }
        #menu_group .textfield::before {
            content: "";
            background-image: url(/asset/img/ico-star.svg);
            background-size: contain;
            width: 22px;
            height: 22px;
            position: absolute;
            left: 20px;
            top: 16px;
        }
        #menu_group .textfield input {
            color: #292440;
            outline: none;
            border: none;
            display: block;
            font-size: 16px;
            width: 900px;
            height: 56px;
            line-height: 56px;
            margin-left: 57px;
        }
        #menu_group .textfield #send_prompt {
            position: absolute;
            right: 10px;
            top: 8px;
            border-radius: 196.56px;
            width: 72px;
            height: 40px;
            cursor: pointer;
            background: linear-gradient(63.98deg, #0A85EA 7.56%, #BCB3F3 87.52%), linear-gradient(0deg, rgba(255, 255, 255, 0.36), rgba(255, 255, 255, 0.36));
        }
        #menu_group .textfield #send_prompt.disable {
            background: linear-gradient(63.98deg, #69B3F2 7.56%, #D3CEF8 87.52%);
        }
        #menu_group .textfield #send_prompt .ico {
            width: 20.97px;
            height: 19.8px;
            margin-top: 9px;
            margin-left: 24px;
            background-image: url(/asset/img/handup.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
        #menu_group .textfield input::placeholder,
        #menu_group .textfield input::-webkit-input-placeholder {
            color: #2924408F;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="main-title">
            <div class="logo"></div>
            <div class="title-txt">Plato</div>
        </div>
        <div class="user-wrap">
            <div class="avatar"></div>
        </div>
    </div>
    <div id="enter_container">
        <div class="mentor-wrap">
            <div class="avatar"></div>
            <div class="info-wrap">
                <div class="name">LLM plato</div>
                <div class="desc">Your seamless mentor</div>
            </div>
        </div>
        <div class="fun-group">
            <div class="fun f1">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Diversity of mentor roles</div>
            </div>
            <div class="fun f2">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Classmates & assistants</div>
            </div>
            <div class="fun f3">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Learning roadmap</div>
            </div>
        </div>
        <div class="first-message">
            <input type="text" id="first_prompt" placeholder="Tell me what you want to learn such as ‘Train Ai model’">
            <div id="start_chat" class="btn disable">
                <div class="ico"></div>
            </div>
        </div>
    </div>
    <div id="chat_container" style="display:none">
        <div id="chat_list">

        </div>
        <div id="menu_group">
            <div class="textfield">
                <input type="text" id="prompt_input" placeholder="Tell me what you want to learn">
                <div id="send_prompt" class="btn disable">
                    <div class="ico"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addClass(el, className) {
            const classStr = el.getAttribute('class');
            let classes = classStr.split(' ');
            if (!classes.includes(className)) {
                el.setAttribute('class', `${classStr} ${className}`);
            }
        }
        function removeClass(el, className) {
            const classStr = el.getAttribute('class');
            let classes = classStr.split(' ');
            classes = classes.filter(cls => cls !== className);
            el.setAttribute('class', classes.join(' '));
        }
        function addMySession(word) {
            const list = document.getElementById('chat_list');
            list.innerHTML += `<div class="my-session">
                <div class="avatar"></div>
                <div class="speak">
                    <div class="inner">${word}</div>
                </div>
            </div>`;
        }
        function addMentorSession(wordList, mentorName) {
            const list = document.getElementById('chat_list');
            let htmlFrag = `<div class="mentor-session">
                <div class="avatar"></div>
                <div class="speak-group">
                    <div class="name">${mentorName}</div>`;
            for (let word of wordList) {
                htmlFrag += `<div class="speak">
                        <div class="inner">${word}</div>
                    </div>`;
            }
            htmlFrag += '</div></div>';
            list.innerHTML += htmlFrag;
        }
        function addLoading() {
            const list = document.getElementById('chat_list');
            list.innerHTML += `<div id="loading_bar" class="loading-wrap">
                <div class="loading">
                    <div class="arrow"></div>
                    <div class="circle"></div>
                </div>
                <div class="loading-text">Plato Ai is generating...</div>
            </div>`;
        }
        function hideLoading() {
            const el = document.getElementById('loading_bar');
            el.remove();
        }

        document.querySelector('#menu_group .textfield').addEventListener('mouseenter', () => {
            const el = document.querySelector('#menu_group .textfield');
            addClass(el, 'hover');
        });
        document.querySelector('#menu_group .textfield').addEventListener('mouseleave', () => {
            const el = document.querySelector('#menu_group .textfield');
            removeClass(el, 'hover');
        });

        document.querySelector('#prompt_input').addEventListener('focus', () => {
            const el = document.querySelector('#menu_group .textfield');
            addClass(el, 'focus');
        });
        document.querySelector('#prompt_input').addEventListener('blur', () => {
            const el = document.querySelector('#menu_group .textfield');
            removeClass(el, 'focus');
        });
        document.getElementById('start_chat').addEventListener('click', () => {
            const msg = document.getElementById('first_prompt').value;
            document.getElementById('first_prompt').value = '';
            document.getElementById('enter_container').style.display = 'none';
            document.getElementById('chat_container').style.display = 'block';

            // mock
            addMySession(msg);
            addLoading();
            setTimeout(() => {
                hideLoading();
                addMentorSession([
                    'Depending on your project, gather data that is relevant to the problem you want the AI model to solve. - Clean and preprocess the data: Data can be messy. Remove inconsistencies, handle missing values, and preprocess the data to make it suitable for training.Clean and preprocess the data: Data can be messy. Remove inconsistencies, handle missing values.',
                    'Are you ready to start learning journey?',
                ], 'LLM mentor@Plato');
            }, 3000);
        });
        document.getElementById('prompt_input').addEventListener('input', function () {
            const el = document.getElementById('send_prompt');
            if (this.value.trim().length === 0) {
                addClass(el, 'disable');
            }
            else {
                removeClass(el, 'disable');
            }
        });
        document.getElementById('first_prompt').addEventListener('input', function () {
            const el = document.getElementById('start_chat');
            if (this.value.trim().length === 0) {
                addClass(el, 'disable');
            }
            else {
                removeClass(el, 'disable');
            }
        });
    </script>
</body>
</html>
