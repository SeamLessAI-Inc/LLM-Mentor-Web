<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background: linear-gradient(59.93deg, rgba(12, 146, 255, 0.19) -5.15%, rgba(188, 179, 243, 0.48) 103.81%);
            margin: 0;
        }
        .nav {
            margin: 0 36px 0 36px;
            height: 64px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .nav .main-title {
            display: flex;
        }
        .nav .main-title .logo {
            width: 32px;
            height: 32px;
            margin-top: 16px;
            background-image: url(/asset/img/logo.svg);
            background-size: contain;
        }
        .nav .main-title .title-txt {
            background-image: linear-gradient(90deg, #A760F2 0%, #00CAFA 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 20px;
            width: 100px;
            height: 64px;
            text-align: center;
            line-height: 64px;
            font-family: "readexpro";
            font-weight: 500;
        }
        .nav .user-wrap .avatar {
            background-image: url(/asset/img/avatar-female.png);
            background-size: contain;
            width: 40px;
            height: 40px;
            margin-top: 12px;
            border-radius: 50%;
        }
        #enter_container {
            width: 856px;
            margin: 0 auto;
            padding-top: 100px;
        }
        #enter_container .first_message {
            position: relative;
            background: #FFFFFF;
            box-shadow: 0px 0px 12px 0px #6CB0E8;
            width: 100%;
            height: 56px;
            border-radius: 222px;
            opacity: 0.8;
            margin-top: 70px;
        }
        #enter_container .first_message input {
            color: #2924408F;
            outline: none;
            border: none;
            display: block;
            font-size: 14px;
            width: 700px;
            height: 56px;
            line-height: 56px;
            margin: 0 auto;
        }
        #enter_container .first_message #start_chat {
            position: absolute;
            right: 10px;
            top: 8px;
            border-radius: 196.56px;
            width: 72px;
            height: 40px;
            cursor: pointer;
            background: linear-gradient(63.98deg, #0A85EA 7.56%, #BCB3F3 87.52%), linear-gradient(0deg, rgba(255, 255, 255, 0.36), rgba(255, 255, 255, 0.36));
        }
        #enter_container .first_message #start_chat .ico {
            width: 20px;
            height: 19.8px;
            margin-top: 9px;
            margin-left: 24px;
            background-image: url(/asset/img/handup.png);
            background-size: contain;
        }
        #enter_container .first_message input::placeholder,
        #enter_container .first_message input::-webkit-input-placeholder {
            color: #2924408F;
        }
        #enter_container .mentor-wrap {
            width: 300px;
            margin: 0 auto;
            height: 100px;
            display: flex;
        }
        #enter_container .mentor-wrap .avatar {
            width: 85px;
            height: 85px;
            background-image: url(/asset/img/mentor-default.png);
            background-size: contain;
            border-radius: 50%;
        }
        #enter_container .mentor-wrap .info-wrap {
            width: 190px;
            margin-left: 20px;
            margin-top: 10px;
        }
        #enter_container .mentor-wrap .name {
            height: 34px;
            line-height: 34px;
            color: #2E318A;
            font-weight: 500;
            font-size: 28px;
        }
        #enter_container .mentor-wrap .desc {
            margin-top: 12px;
            height: 22px;
            line-height: 22px;
            color: #292440;
            font-weight: 400;
            font-size: 18px;
        }
        .fun-group {
            width: 638px;
            height: 104px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 40px auto;
        }
        .fun-group .fun {
            width: 186px;
            height: 104px;
        }
        .fun-group .fun .ico-wrap {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: #FFFFFF5E;
            margin: 0 auto;
            position: relative;
        }
        .fun-group .fun .ico-wrap .ico {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0 auto;
            position: absolute;
        }
        .fun-group .f1 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun1.png);
            width: 23.83px;
            height: 24.6px;
            left: 21.08px;
            top: 20.7px;
        }
        .fun-group .f2 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun2.png);
            width: 26.73px;
            height: 23.91px;
            top: 20.43px;
            left: 19.64px;
        }
        .fun-group .f3 .ico-wrap .ico {
            background-image: url(/asset/img/ico-fun3.png);
            width: 19.98px;
            height: 21.1px;
            top: 22.45px;
            left: 23px;
        }
        .fun-group .fun .desc {
            margin-top: 14px;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #292440;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="main-title">
            <div class="logo"></div>
            <div class="title-txt">Plato</div>
        </div>
        <div class="user-wrap">
            <div class="avatar"></div>
        </div>
    </div>
    <div id="enter_container">
        <div class="mentor-wrap">
            <div class="avatar"></div>
            <div class="info-wrap">
                <div class="name">LLM plato</div>
                <div class="desc">Your seamless mentor</div>
            </div>
        </div>
        <div class="fun-group">
            <div class="fun f1">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Diversity of mentor roles</div>
            </div>
            <div class="fun f2">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Classmates & assistants</div>
            </div>
            <div class="fun f3">
                <div class="ico-wrap">
                    <div class="ico"></div>
                </div>
                <div class="desc">Learning roadmap</div>
            </div>
        </div>
        <div class="first_message">
            <input type="text" placeholder="Tell me what you want to learn such as ‘Train Ai model’">
            <div id="start_chat">
                <div class="ico"></div>
            </div>
        </div>
    </div>
</body>
</html>
